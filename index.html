<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WattWise Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WattWise Dashboard</h1>
    </header>
    <main>
        <div class="card" id="status-card">
            <h2>Device Status</h2>
            <p id="device-status" class="status-text">Checking...</p>
        </div>
        <div class="card" id="usage-card">
            <h2>Energy Usage</h2>
            <div class="usage-info">
                <span id="current-usage" class="usage-value">0 W</span>
                <span class="usage-label">Current</span>
            </div>
            <div class="usage-info">
                <span id="total-usage" class="usage-value">Total: 0 kWh</span>
                <span class="usage-label">Lifetime</span>
            </div>
        </div>
        <div class="card" id="chart-card">
            <h2>Historical Data</h2>
            <canvas id="historicalChart"></canvas>
        </div>        
    </main>
    <footer>
        <p>&copy; 2024 WattWise</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
